<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Ingeniería Electrónica</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }
    .periodo {
      background: #ffffff;
      border-left: 8px solid #0057b8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .periodo:hover {
      transform: translateY(-4px);
    }
    .materia {
      background: #e8f0fe;
      border-left: 4px solid #0057b8;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .materia.disabled {
      background: #cccccc !important;
      opacity: 0.5;
    }
    .materia input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    .nombre {
      font-weight: bold;
      color: #003366;
      flex-grow: 1;
    }
    .tooltip {
      font-size: 0.8rem;
      color: #555;
      margin-top: 4px;
    }
    .completada {
      background-color: #d4edda !important;
      text-decoration: line-through;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .materia {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

        { nombre: "REDES Y TRANSPORTE", cod: "EL900", creditos: 4, Requisitos: "R - EL802"  }
      ],
      [
        { nombre: "OPTATIVA I", cod: "EL009", creditos: 2, Requisitos: ""  },
        { nombre: "OPTATIVA II", cod: "EL010", creditos: 2, Requisitos: ""  },
        { nombre: "TRABAJO DE GRADO", cod: "EL008", creditos: 2, Requisitos: "R - EL902"  }
      ]
    ];

    const container = document.getElementById('mallaContainer');
    const estadoGuardado = JSON.parse(localStorage.getItem('materiasCompletadas') || '{}');

    const todasMaterias = {};
    malla.forEach(periodo => {
      periodo.forEach(m => todasMaterias[m.cod] = m);
    });

    function parseRequisitos(requisitoStr) {
      return requisitoStr.split('/').map(r => r.trim().replace(/^R\s*-\s*/, '')).filter(Boolean);
    }

    function crearMateriaHTML(m, estaCompletada, deshabilitado) {
      const clase = `materia${estaCompletada ? ' completada' : ''}${deshabilitado ? ' disabled' : ''}`;
      return `
        <div class="${clase}" id="wrapper-${m.cod}">
          <label style="display:flex; align-items:center; width:100%;">
            <input type="checkbox" ${estaCompletada ? 'checked' : ''} ${deshabilitado ? 'disabled' : ''} onchange="guardarEstado('${m.cod}', this.checked)">
            <div>
              <div class="nombre">${m.nombre}</div>
              <div class="tooltip">Código: ${m.cod} | Créditos: ${m.creditos} | Requisitos: ${m.Requisitos || 'Ninguno'}</div>
            </div>
          </label>
        </div>`;
    }

    malla.forEach((periodo, i) => {
      const div = document.createElement('div');
      div.className = 'periodo';
      div.innerHTML = `<h2>Periodo ${i + 1}</h2>`;

      periodo.forEach(m => {
        const estaCompletada = !!estadoGuardado[m.cod];
        const requisitos = parseRequisitos(m.Requisitos);
        const deshabilitado = requisitos.length > 0 && !requisitos.every(r => estadoGuardado[r]);
        div.innerHTML += crearMateriaHTML(m, estaCompletada, deshabilitado);
      });

      container.appendChild(div);
    });

    function guardarEstado(cod, estado) {
      const materias = JSON.parse(localStorage.getItem('materiasCompletadas') || '{}');
      materias[cod] = estado;
      localStorage.setItem('materiasCompletadas', JSON.stringify(materias));
      document.querySelector(`#wrapper-${cod}`).classList.toggle('completada', estado);
      actualizarHabilitaciones();
    }

    function actualizarHabilitaciones() {
      const materias = JSON.parse(localStorage.getItem('materiasCompletadas') || '{}');
      malla.flat().forEach(m => {
        const requisitos = parseRequisitos(m.Requisitos);
        const habilitada = requisitos.every(r => materias[r]);
        const wrapper = document.querySelector(`#wrapper-${m.cod}`);
        const checkbox = wrapper.querySelector('input[type="checkbox"]');

        if (!materias[m.cod]) {
          checkbox.disabled = !habilitada;
          wrapper.classList.toggle('disabled', !habilitada);
        }
      });
    }

    actualizarHabilitaciones();
  </script>

</html>
